<section>
  <div class="container">
    <div class="row g-5 mt-2">
      <article class="col-xs-12 col-md-6 col-lg-3 d-flex justify-content-center" *ngFor="let post of arrPost">
        <div class="card" style="width: 18rem;">
          <img [src]="post.img" class="card-img-top" [alt]="post.title">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.text | sliceString:5}}</p>
            <button [routerLink]="['/post', post?.id]" class="btn btn-dark w-100">Ver m√†s</button>
          </div>
        </div>  
      </article>
    </div>
  </div>
</section>
